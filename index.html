<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>climaX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 flex flex-col justify-center items-center h-screen">
  <div class="mx-auto p-6 text-center bg-gradient-to-r from-blue-900 to-blue-500 text-white rounded-lg shadow-lg">
    <h1 class=" p-4 pt-0 pb-6 text-4xl font-bold">ClimaX</h1>
   <div class="flex items-center space-x-2">
  <input
    id="inputCity"
    type="text"
    placeholder="Enter a city"
    class="p-2 rounded-full w-60 text-black border border-gray-300"
  />
  <button
    id="inputBtn"
    class="bg-white rounded-full p-3 flex items-center justify-center"
  >
    <img
      src="images/search.png"
      alt="search button"
      class="h-4 w-4"
    />
  </button>
</div>
  <div id="weather" class="hidden">
    <div>
      <img src="images/clouds.png" alt="cloudy-img" id="conditions" class="mx-auto w-40">
      <h1 id="temp" class="font-bold text-5xl">11â—¦C</h1>
      <h2 id="city" class="font-semibold text-4xl mt-2">Liverpool</h2>
    </div>
<div class="flex flex-row gap-2 justify-center items-center gap-8 mt-8">
    <div class="flex flex-row">
      <img src="images/humidity.png" alt="humidity" class="h-10 w-8">
      <div class="flex flex-col ">
        <p id="humidity" class="text-2xl font-bold">76%</p>
        <p>Humidity</p>
      </div>
    </div>
    <div class="flex flex-row">
      <img src="images/wind.png" alt="wind speed" class="h-10 mt-2 w-8">
      <div class="flex flex-col ">
        <p id="wind" class="text-2xl font-bold">19.67 km/h</p>
        <p>Wind speed</p>
      </div>
  </div>
</div>
</div>

  <script src="index.js"></script>
</body>
</html>
