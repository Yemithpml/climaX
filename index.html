<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 flex flex-col justify-center items-center h-screen">

      <button class="bg-white rounded-full p-5"><img src=
        "images/search.png" alt="search button" class=" absolute h-4 w-4 right-[545px] top-[140px]"></button>
    </div>

    <div>

<div class="flex flex-row gap-2 justify-center items-center gap-8 mt-8">
